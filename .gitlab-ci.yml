# Job to package the backend into a JAR file
package-backend:
  stage: package
  image: maven:3.9-eclipse-temurin-21
  script:
    - cd Backend
    - echo 'Starting Package Stage for Backend'
    - mvn package
  only:
    refs:
      - main
  artifacts:
    paths:
      - Backend/target/*.jar
    expire_in: 2 days
