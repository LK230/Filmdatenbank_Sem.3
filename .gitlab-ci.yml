# Define the image to use for running CI jobs
image: maven:3.8.1-jdk-21

# Define stages of the pipeline
stages:
  - build
  - test
  - deploy

# Define jobs for each stage
build:
  stage: build
  script:
    - mvn clean package -B

test:
  stage: test
  script:
    - mvn test -B

deploy:
  stage: deploy
  script:
    - echo "Deploying your application here..."
